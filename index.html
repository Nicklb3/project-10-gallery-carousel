<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/b6fddec7f9.js" crossorigin="anonymous"></script>
    <title>Gallery Carousel</title>
</head>
<body>
    <!-- everything container -->
    <section id="gallery-carousel">

        <!-- left arrow -->
        <button class="btn btn-left hidden">
            <i class="fas fa-caret-left"></i>
        </button>

        <!-- images container -->
        <div class="img-container">

            <ul class="list">

                <!-- img 1 -->
                <li class="item current-img"><img src="img/gallery-1.jpg" alt="nature"></li>

                  <!-- img 2 -->
                <li class="item"><img src="img/gallery-2.jpg" alt="nature"></li>

                  <!-- img 3 -->
                <li class="item"><img src="img/gallery-3.jpg" alt="nature"></li>

                  <!-- img 4 -->
                <li class="item"><img src="img/gallery-4.jpg" alt="nature"></li>

                  <!-- img 5 -->
                <li class="item"><img src="img/gallery-5.jpg" alt="nature"></li>

                  <!-- img 6 -->
                <li class="item"><img src="img/gallery-6.jpg" alt="nature"></li>

                  <!-- img 7 -->
                <li class="item"><img src="img/gallery-7.jpg" alt="nature"></li>

                  <!-- img 8 -->
                <li class="item"><img src="img/gallery-8.jpg" alt="nature"></li>

                  <!-- img 9 -->
                <li class="item"><img src="img/gallery-9.jpg" alt="nature"></li>

                  <!-- img 10 -->
                <li class="item"><img src="img/gallery-10.jpg" alt="nature"></li>
            </ul>
        </div>

        <!-- right arrow -->
        <button class="btn btn-right">
            <i class="fas fa-caret-right"></i>
        </button>

    </section>
    <script src="./app.js"></script>
</body>
</html>
